<html>
<head>
<title>QuadCopter WebServer</title>
<script type="text/javascript" language="JavaScript">
	newImage = new Image();
	
	function timedRefresh()
	{
		LoadNewImage();
		var t=setTimeout("timedRefresh()",1000);
	}

	function LoadNewImage()
	{
		var unique = new Date();
		document.images.webcam.src = newImage.src;
		newImage.src = "webcam.jpg?time=" + unique.getTime();
	}
</script>
</head>
<body onload="javascript:timedRefresh();">

<img src="webcam.jpg" name="webcam" width="640" height="480">

</body>
</html>
